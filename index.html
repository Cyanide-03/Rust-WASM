<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>
<body>
    <h1> Web Calculator </h1>
    <input type="numer" id="num1" placeholder="Enter a number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    <input type="numer" id="num2" placeholder="Enter a number">
    <button id="calculate_btn">Calculate</button>
    <p id="output"></p>

    <script type="module">
        import init, { calculate } from "./pkg/rust_wasm_demo.js";
    
        async function run() {
            await init(); // Initialize WebAssembly

            document.getElementById("calculate_btn").addEventListener("click",()=>{
                const num1=parseFloat(document.getElementById("num1").value);
                const num2=parseFloat(document.getElementById("num2").value);
                const operator=document.getElementById("operator").value;

                if (isNaN(num1) || isNaN(num2)){
                    document.getElementById("output").textContent="Please enter a valid number";
                    return;
                }

                const result=calculate(num1,num2,operator);
                document.getElementById("output").textContent=result;
            });
        }

</body>
</html>
